    <!-- JavaScript for Copy to Clipboard -->
    <script>

        function toProperCase(str) {
            return str.replace(/\w\S*/g, function (word) {
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            });
        }

        function copyToClipboard() {
            const form = document.getElementById('installationForm');
            let formData = `
**FORMAT NEW INSTALASI ARMADA**

/LaporPak
Customer ID: ${toProperCase(document.getElementById('customerID').value)}
WO ID: ${toProperCase(document.getElementById('woID').value)}
Nama: ${toProperCase(document.getElementById('name').value)}
Cluster: ${toProperCase(document.getElementById('cluster').value)}
Alamat: ${toProperCase(document.getElementById('address').value)}
CP: ${toProperCase(document.getElementById('cp').value)}
============================
FAT: ${toProperCase(document.getElementById('fat').value)}
Port: ${toProperCase(document.getElementById('port').value)}
Paket: ${toProperCase(document.getElementById('package').value)}
DC: ${toProperCase(document.getElementById('dc').value)}
============================
SN ONT: ${document.getElementById('snONT').value}
SN STB: ${document.getElementById('snSTB').value}
SN Router: ${document.getElementById('snRouter').value}
=============================
Type: ${toProperCase(document.getElementById('typeOrderan').value)}
TIM: ${toProperCase(document.getElementById('tim').value)}
Teknisi: ${document.getElementById('technician').value}
Tikor Pel: ${document.getElementById('tikorPel').value}
============================
Waktu dan tanggal
In: ${document.getElementById('inTime').value}
Out: ${document.getElementById('outTime').value}
Tgl: ${formatDateToDDMMYYYY(document.getElementById('date').value)}
            `;


            // Convert to uppercase
            // formData = formData.toUpperCase();

            // Create a textarea element to use the "document.execCommand('copy')" method
            const textarea = document.createElement('textarea');
            textarea.value = formData;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            // Alert user that content has been copied
            alert('Data Berhasil di Copy ke Clipboard. Silahkan Tempel ke Telegram. Siap Kirim!!');
        }
    </script>
    <script>
        // Define Google Sheets API URL and your API Key
        const API_KEY = 'AIzaSyD340YEGRmhmIgecmTgvLAfPLXweIkDXAg';  // Replace with your Google API Key
        const SPREADSHEET_ID = '1A-Z8Ri0yL6rtfqgzlL0mDByxLubohOgpEKq-ncEo6r8';  // Replace with your Spreadsheet ID
        const RANGE = 'Sheet1';  // Specify your sheet name here
        // https://docs.google.com/spreadsheets/d/1A-Z8Ri0yL6rtfqgzlL0mDByxLubohOgpEKq-ncEo6r8/edit?gid=0#gid=0

        // Variabel untuk menyimpan data
        let clusters = [];
        let technicians = [];
        let snONTs = [];
        let snSTBs = [];
        let snRouters = [];

        // Fungsi untuk mengambil data dari Google Sheets API
        async function fetchDataFromGoogleSheets() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                // Ambil data Cluster dan Teknisi (sesuaikan indeks kolomnya)
                clusters = data.values.map(row => row[0]);  // Kolom 1 = Cluster
                technicians = data.values.map(row => row[1]);  // Kolom 2 = Teknisi
                snONTs = data.values.map(row => row[3]);  // Kolom 3 = SN ONT
                snSTBs = data.values.map(row => row[4]);  // Kolom 3 = SN ONT
                snRouters = data.values.map(row => row[5]);  // Kolom 3 = SN ONT
            } catch (error) {
                console.error('Error fetching data from Google Sheets:', error);
            }
        }

        // Fungsi untuk menampilkan saran autocomplete
        function showSuggestions(inputId, suggestions, suggestionBoxId) {
            const input = document.getElementById(inputId);
            const suggestionBox = document.getElementById(suggestionBoxId);
            suggestionBox.innerHTML = ''; // Hapus saran sebelumnya

            // Jika input kosong, langsung keluar tanpa menampilkan saran
            if (input.value === '') {
                return;
            }

            //             const filteredArray = myArray.filter(item => item && item.toLowerCase().includes(searchTerm.toLowerCase()));
            //             const searchTerm = userInput || ""; // Default to an empty string if undefined
            //             myArray.filter(item => {
            //     console.log("Item:", item);
            //     return item && item.toLowerCase().includes(searchTerm.toLowerCase());
            // });




            const filter = input.value.toLowerCase();
            const filteredSuggestions = suggestions.filter(suggestion => suggestion && suggestion.toLowerCase().includes(filter.toLowerCase()));

            filteredSuggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.classList.add('autocomplete-suggestion');
                div.textContent = suggestion;

                // Membuat teks yang dicocokkan menjadi bold
                const highlightedText = highlightText(suggestion, filter);
                div.innerHTML = highlightedText;

                // Ketika klik saran, masukkan ke dalam input
                div.addEventListener('click', () => {
                    input.value = suggestion; // Menyisipkan teks ke dalam input
                    suggestionBox.innerHTML = '';  // Hapus saran setelah memilih
                });

                suggestionBox.appendChild(div);
            });
        }

        function highlightText(text, searchTerm) {
            const index = text.toLowerCase().indexOf(searchTerm.toLowerCase());
            if (index === -1) return text; // Jika tidak ada yang cocok, kembalikan teks biasa

            // Pisahkan teks menjadi bagian sebelum dan setelah pencocokan
            const beforeMatch = text.substring(0, index);
            const match = text.substring(index, index + searchTerm.length);
            const afterMatch = text.substring(index + searchTerm.length);

            // Kembalikan teks dengan bagian yang dicocokkan dalam tag <span> untuk membuat bold
            return beforeMatch + `<span class="highlight">${match}</span>` + afterMatch;
        }

        // Fungsi untuk menambahkan event listener pada input
        function addAutocompleteListeners() {
            const clusterInput = document.getElementById('cluster');
            const technicianInput = document.getElementById('technician');
            const snONTInput = document.getElementById('snONT');
            const snSTBInput = document.getElementById('snSTB');
            const snRouterInput = document.getElementById('snRouter');

            // Ketika pengguna mengetik di Cluster
            clusterInput.addEventListener('input', () => {
                showSuggestions('cluster', clusters, 'cluster-suggestions');
            });

            // Ketika pengguna mengetik di Teknisi
            technicianInput.addEventListener('input', () => {
                showSuggestions('technician', technicians, 'technician-suggestions');
            });

            // Ketika pengguna mengetik di SN ONT
            snONTInput.addEventListener('input', () => {
                showSuggestions('snONT', snONTs, 'snONT-suggestions');
            });
            // Ketika pengguna mengetik di SN STB
            snSTBInput.addEventListener('input', () => {
                showSuggestions('snSTB', snSTBs, 'snSTB-suggestions');
            });
            // Ketika pengguna mengetik di SN Router
            snRouterInput.addEventListener('input', () => {
                showSuggestions('snRouter', snRouters, 'snRouter-suggestions');
            });
        }
        function setTodayDate() {

            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0'); // Menambahkan 0 jika tanggal < 10
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Menambahkan 0 jika bulan < 10
            const yyyy = today.getFullYear();

            const formattedDate = yyyy + '-' + mm + '-' + dd; // Format ke yyyy-mm-dd untuk input type date
            const hariini = dd + '-' + mm + '-' + yyyy;
            document.getElementById('date').value = formattedDate; // Set tanggal di input
            console.log(hariini);
            // return hariini; 
        }
        function formatDateToDDMMYYYY(dateValue) {
            const date = new Date(dateValue);
            const dd = String(date.getDate()).padStart(2, '0');
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const yyyy = date.getFullYear();
            return `${dd}-${mm}-${yyyy}`; // Format dd-mm-yyyy
        }

       


        // Memanggil fungsi untuk mengambil data saat halaman dimuat
        window.addEventListener('DOMContentLoaded', async () => {
            await fetchDataFromGoogleSheets();
            addAutocompleteListeners();
            setTodayDate(); // Set tanggal otomatis ketika halaman dimuat
        });
